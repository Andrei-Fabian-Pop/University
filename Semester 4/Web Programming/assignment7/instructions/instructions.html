<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <a id="back-button" href="../index.html">Back</a>
    <br>

    <div class="select-section">
        <button id="select-button">Select</button>
        <table id="data-table">

        </table>
    </div>

    <hr>

    <div class="insert-section">
        <button id="insert-button">Insert</button>
        <table id="insert-table">
            <tr>
                <td>Name: </td>
                <td><label for="recipe-input"></label><input type="text" name="recipe" id="recipe-input"></td>
            </tr>
            <tr>
                <td>Description: </td>
                <td><label for="ingredient-input"></label><input type="text" name="ingredient" id="ingredient-input"></td>
            </tr>
            <tr>
                <td>Author: </td>
                <td><label for="amount-input"></label><input type="text" name="amount" id="amount-input"></td>
            </tr>
        </table>
    </div>

    <hr>

    <div class="delete-section">
        <button id="delete-button">Delete</button>
        <label for="delete-text-area"></label><textarea id="delete-text-area"></textarea>
    </div>

    <hr>

    <div class="update-section">
        <button id="update-button">Update</button>
        <table id="update-table">
            <tr>
                <td>Name: </td>
                <td><label for="recipe-update-input"></label><input type="text" name="recipe" id="recipe-update-input"></td>
            </tr>
            <tr>
                <td>Description: </td>
                <td><label for="ingredient-update-input"></label><input type="text" name="ingredient" id="ingredient-update-input"></td>
            </tr>
            <tr>
                <td>Author: </td>
                <td><label for="amount-update-input"></label><input type="text" name="amount" id="amount-update-input"></td>
            </tr>
        </table>
    </div>

<!-- Script includes -->
    <script src="instructions.js"></script>
</body>
</html>
